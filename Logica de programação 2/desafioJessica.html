<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
   <canvas width="100" height="100"></canvas>
   
   <script> 
   
      var tela = document.querySelector("canvas");
      var pincel = tela.getContext("2d");

      tela.width = window.innerWidth
      tela.height = window.innerHeight

      pincel.fillStyle = "blue";
      pincel.fillRect(0, 0, tela.width, tela.height);

      var metadeLargura = (tela.width / 2)
      var metadeAltura = (tela.height / 2)
      var tamanhoQuadrado = 200
      var metadeQuadrado = (tamanhoQuadrado / 2)
      var posicaoLargura = (metadeLargura - metadeQuadrado)
      var posicaoAltura = (metadeAltura - metadeQuadrado)
    
      pincel.fillStyle = "yellow";
      pincel.fillRect(posicaoLargura, posicaoAltura, tamanhoQuadrado, tamanhoQuadrado);
      
      
   </script>
   
</body>
</html>
